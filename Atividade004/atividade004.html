<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 004</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Atividade 004</h>
    </header>


    <main>
        <section class="section-pai">

            <h2>Multimídia - <strong>&lt;audio&gt;</strong> e <strong>&lt;video&gt;</strong></h2>

            <section>
                <h3>Audio:</h4>
                    
                <p>Música: Shine</p>
                    
                <audio src="audio.mp3" controls></audio>
            </section>
                
            <section>
                <h3>Vídeo:</h4>
                        
                <h4>Tag <strong>&lt;video&gt;</strong>:</h4>
                        
                <p>Música: Shine</p>
                        
                <video src="video.mp4" controls></video>
                        
                <h4>Tag <strong>&lt;iframe&gt;</strong>:</h4>
                <p>Música: Shine</p>
                        
                <iframe width="560" height="315" src="https://www.youtube.com/embed/rWVjht-MIto?si=rafLEamqC-g1v-zo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </section>
        </section>
    </main>
        
</body>
</html>
